   <main class="conteudo">
        
        <h1 class="login-title">Faça o seu login</h1>

        <form id="formulario-login" action="adm.html" method="GET">
            
            <div class="form-group">
                <label for="email" class="form-label">Seu e-mail*</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Sua senha*</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="checkbox-label">Lembrar-me</label>
            </div>

            <button type="submit" class="btn-submit">ENTRAR</button>

        </form>

        <p class="forgot-password">
             <p class="forgot-password">
            <a href="cde.html">Cadastre-se</a>
        </p>
            Esqueceu sua senha? <a href="esqueceu.html">Clique aqui!</a>
        </p>
        

    </main>
